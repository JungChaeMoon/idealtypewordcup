{% extends 'base.html' %}

{% block content %}

        {% for name in contest %}
            <ul>
                <li><a href="{% url 'worldcup:make_worldcup' name.id %}">{{ name.worldcup_name }}</a></li>
            </ul>
        {% endfor %}


    <form action="{% url 'worldcup:middle' %}" method ="post">
    {% csrf_token %}
        <input type="text" name="contest" id="contest">
        <input type="submit" name="submit" id="submit" value="zechul">
    </form>
{% endblock %}
